{% extends 'base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 20px;">
  <h1 style="text-align: center;">Apply for a Job</h1>

  <form method="POST" style="margin-top: 30px;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" style="
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    ">
      Submit Application
    </button>
  </form>
</div>
{% endblock %}
