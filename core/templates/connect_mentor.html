{% extends 'base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 60px auto; text-align: center;">
  <h1>Request to Connect with {{ mentor_name }}</h1>
  <form method="POST" style="margin-top: 30px; text-align: left;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    ">Send Request</button>
  </form>
</div>
{% endblock %}
